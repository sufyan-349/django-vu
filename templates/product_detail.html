{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <img src="{{book.img.url}}" alt="Product Image" class="img-fluid">
        </div>
        <div class="col-lg-6">
            <h1>{{book.title}}</h1>
            <p class="text-muted">Category: <span>Book</span></p>
            <p class="text-muted">Author: <span>{{book.author}}</span></p>
            <p class="lead">Price: Free</p>
            <hr>
            <!-- <p>Description:</p> -->
            <p>
                {{book.description}}
            </p>
            <a href="{{book.pdf.url}}" class="btn btn-primary" download="{{book.pdf}}">Download</a>
        </div>
    </div>
</div>






{% endblock %}
